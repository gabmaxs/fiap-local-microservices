apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tech-challenge
  name: payment-ms-db
  labels:
    app: payment-ms-db
    tier: mysql
spec:
  selector:
    matchLabels:
      app: payment-ms-db
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      namespace: tech-challenge
      labels:
        app: payment-ms-db
        tier: mysql
    spec:
      containers:
      - image: mysql:8.0
        name: payment-ms-db
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: PAYMENT_MS_DB
        - name: MYSQL_USER
          value: user
        - name: MYSQL_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: payment-ms-db-volume
          mountPath: /var/lib/mysql
      volumes:
      - name: payment-ms-db-volume
        persistentVolumeClaim:
          claimName: payment-ms-db-pvc